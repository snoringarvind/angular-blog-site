<div class="blog" *ngIf="blog">
  <form>
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        id="title"
        name="title"
        placeholder="Enter Title"
        required
        [(ngModel)]="blog.title"
      />
    </div>
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea
        id="content"
        name="content"
        placeholder="Enter Content"
        required
        [(ngModel)]="blog.content"
      ></textarea>
    </div>
    <div class="buttons">
      <button class="update-btn" (click)="updateBlog()">
        {{ updating ? "Updating" : "Update" }}
      </button>
    </div>
  </form>
  <div class="errors" *ngIf="errors.length > 0">
    <ul>
      <li *ngFor="let error of errors; let index = index">
        {{ errors[index].msg }}
      </li>
    </ul>
  </div>
</div>

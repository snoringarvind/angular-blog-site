<ng-template #loginRef>
  <div class="login">
    <form>
      <div class="form-group">
        <label for="username">Username:</label>
        <input id="username" name="username" [(ngModel)]="user.username" />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" name="password" [(ngModel)]="user.password" />
      </div>
      <div class="buttons">
        <button type="button" class="login-btn" (click)="login()">
          {{ this.isLogging ? "Logging-in" : "Log-in" }}
        </button>
        <button type="button" class="signup-btn" routerLink="/blog/signup">
          Signup
        </button>
      </div>
    </form>
    <div class="errors" *ngIf="errors.length > 0">
      <ul>
        <li *ngFor="let error of errors; let index = index">
          {{ errors[index].msg }}
        </li>
      </ul>
    </div>
  </div>
</ng-template>
<ng-template [ngTemplateOutlet]="loginRef"></ng-template>

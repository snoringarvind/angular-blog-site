<ng-template #loginRef>
  <div class="login">
    <form autocomplete="off">
      <div class="form-group">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" [(ngModel)]="user.fname" />
      </div>
      <div class="form-group">
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname" [(ngModel)]="user.lname" />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" [(ngModel)]="user.email" />
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input id="username" name="username" [(ngModel)]="user.username" />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" name="password" [(ngModel)]="user.password" />
      </div>
      <div class="buttons">
        <button type="button" class="signup-btn" (click)="signup()">
          Signup
        </button>
        <button type="button" class="login-btn" routerLink="/blog/login">
          Login
        </button>
      </div>
    </form>
    <div class="errors" *ngIf="errors.length > 0">
      <ul>
        <li *ngFor="let error of errors; let index = index">
          {{ errors[index].msg }}
        </li>
      </ul>
    </div>
  </div>
</ng-template>
<ng-template [ngTemplateOutlet]="loginRef"></ng-template>
